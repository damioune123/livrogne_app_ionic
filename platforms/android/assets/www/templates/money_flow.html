<ion-view view-title="Transferts" align-title="left">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="content has-header">
      <div  class="card">
        <div class="item item-divider">
          Recharger mon compte
        </div>
        <button ng-click="persistMoneyFlow(currentUserPersonnalAccountId,currentUserCashRegisterAccountId,amount1,'Recharge du compte personnel par soi-meme')" class="button button-full icon-left ion-forward button-default-ios custom-button">Recharger mon compte</button>
        <div class="item item-divider">
          <label class="item item-input">
            <span class="input-label">Montant</span>
            <input ng-model="amount1" type="number">
          </label>
        </div>
      </div>
      <div  class="card">
        <div class="item item-divider">
          Rembourser mon compte
        </div>
        <button ng-click="persistMoneyFlow(currentUserPersonnalAccountId,currentUserCashRegisterAccountId,amount1,'Remboursement du compte personnel par soi-meme')" class="button button-full icon-left ion-reply button-default-ios custom-button">Rembourser mon compte</button>
        <div class="item item-divider">
          <label class="item item-input">
            <span class="input-label">Montant</span>
            <input ng-model="amount1" type="number">
          </label>
        </div>
      </div>
      <div >
        <div class="card">
          <div class="item item-divider">
            Recharger compte d'un client
          </div>
          <button ng-click="persistMoneyFlow(getUserPersonnalAccount(selectedClient3),currentUserCashRegisterAccountId,amount3,'Rechargement compte client par admin :'+ description3)"
                  class="button button-full icon-left ion-forward button-default-ios custom-button">Recharger compte client</button>
          <div class="item item-divider">
            <label class="item item-input">
              <span class="input-label">Montant</span>
              <input ng-model="amount3" type="number">
            </label>
          </div>
          <div class="item item-divider">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Destinataire
                </div>
                <select ng-options="user as user.credential for user in users track by user.id" ng-model="selectedClient3"></select>
              </label>
            </div>
          </div>
          <div class="item item-divider">
            <label class="item item-input">
              <span class="input-label">Description (facultatif): </span>
              <input ng-model="description3" placeholder="Votre description" type="text">
            </label>
          </div>
        </div>
        <div class="card">
          <div class="item item-divider">
            Rembourser compte d'un client
          </div>
          <button ng-click="persistMoneyFlow(currentUserCashRegisterAccountId,getUserPersonnalAccount(selectedClient4),amount4,'Remboursement compte client par admin :'+ description4)"
                   class="button button-full icon-left ion-reply button-default-ios custom-button"> Rembourser compte client</button>
          <div class="item item-divider">
            <label class="item item-input">
              <span class="input-label">Montant</span>
              <input ng-model="amount4" type="number">
            </label>
          </div>
          <div class="item item-divider">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Destinataire
                </div>
                <select ng-options="user as user.credential for user in users track by user.id" ng-model="selectedClient4"></select>
              </label>
            </div>
          </div>
          <div class="item item-divider">
            <label class="item item-input">
              <span class="input-label">Description (facultatif): </span>
              <input ng-model="description4" placeholder="Votre description" type="text">
            </label>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
