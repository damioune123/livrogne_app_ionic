<ion-view view-title="Liste Commandes" cache-view="false">
    <ion-content  ng-class="{expanded:$scope.isExpanded}" >
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="hero  " >
            <div class="content">
                <h3> <a class="head">{{firstName}}  {{lastName}} </a></h3>
                <h4> <a class="head">Solde : {{moneyBalance}}€</a></h4>
                <h4><a class="head">Solde disponible : {{availableBalance}}€</a></h4>
                <h4 ng-hide="godfatherCredentials==undefined"> <a class="head">  >Parrain :{{godfatherCredentials}}</a></h4>
            </div>
        </div>
        <div ng-show="orders.length==0" class="content">
            <h4 class="light"> Pas de commandes encore enregistrées </h4>
        </div>

        <ion-item class="item-accordion" ng-repeat="order in orders" >
            <div class="option button button-clear text-center custom-button" ng-click="showOrder(order.id)">
                <h2> <a class="{{classOrder(order.is_cancelled)}} text-center">Commande N° {{order.id}}</a></h2>
                <p class="text-center">Montant : {{order.order_price}}€ - {{formatDate(order.created_at)}} </p>
            </div >
        </ion-item>
        <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" ></ion-infinite-scroll>

    </ion-content>
</ion-view>
