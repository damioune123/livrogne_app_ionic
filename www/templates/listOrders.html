<ion-view view-title="Liste Commandes" cache-view="false">
    <ion-content  ng-class="{expanded:$scope.isExpanded}" style="background-color: #000000">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="hero " >
            <div class="content">
                <h3><a class="head light">Liste des commandes effectuées</a></h3>
                <h4><a class="light">{{firstName}}  {{lastName}}</a></h4>
                <h4><a class="light">Solde : {{moneyBalance}}€</a></h4>
                <h4><a class="light">Solde disponible : {{availableBalance}}€</a></h4>
                <h4 ng-hide="godfatherCredentials==undefined" ><a class="head">Parrain :{{godfatherCredentials}}</a></h4>
            </div>
        </div>

        <ion-item class="item-accordion" ng-repeat="order in orders" >
            <button class="button button-clear button-block {{classOrder(order.is_cancelled)}} text-center" ng-click="showOrder(order.id)">
                N° {{order.id}} - Montant : {{order.order_price}}€ - {{formatDate(order.created_at)}}
            </button>
        </ion-item>
        <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" ></ion-infinite-scroll>

    </ion-content>
</ion-view>
